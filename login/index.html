<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  </head>
<body>
  <main>
    <div class="imagem-background">
      <div class="imagem-container"><img src="./imagens/Logo-white.png" alt=""></div>
    </div>
    <section class="formulario-bg">
      <div class="container">
        <form action="">
          <div class="content">
            <h1>Login</h1>
            <p>Welcome onboard with us!</p>
          </div>
          <div class="login">
            <label class="username" for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <label class="password" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <p>New to Logo?<a href="#"> Register <span>Here</span></a></p>
        </form>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
