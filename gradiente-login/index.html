<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Jaldi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <header>
    <div class="logo"><a href="#">WASD</a></div>
    <ul>
      <li><a href="#">Login</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section class="login-container">
    <div class="box-login">
      <div class="botao-username">
        <i class="icone-usuario"><img src="./SVG/icone-usuario.svg" alt=""></i>
        <input type="text" name="username" id="username" placeholder="User Name">
      </div>
      <div class="botao-password">
        <i class="icone-lock"><img src="./SVG/icone-lock.svg" alt=""></i>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="login">
        <a href="">GET STARTED</a>
      </div>
    </div>
  </section>

  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms Of Use</a></li>
    </ul>
  </footer>
</body>
</html>
