<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sysyphus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <img src="./img/logo.svg" alt="Logo da empresa" class="logo">
    <nav class="navigation">
      <ul class="list">
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Product</a></li>
      </ul>
    </nav>
    <div class="button">
      <a href="#">Demo</a>
    </div>
  </header>
  <main>
    <div class="content">
      <div class="content-text">
        <h1>
          Manage<br> your personal<br> and all team task.
        </h1>
        <p>
          Monitoring your personal and all team task more easily with us.
        </p>
        <form class="form">
          <div class="email">
            <img src="./img/Message-icon.svg" alt="icone de mensagem">
            <input placeholder="Email" type="email" name="email" id="email">
          </div>
          <div type="submit" class="button">
            <button>
              Send
            </button>
          </div>
        </form>
      </div>
      <div class="ilustration">
        <img src="./img/ilustration.png" alt="Ilustração de uma mulher com seu notebook">
      </div>
    </div>
  </main>
  <footer>
    <p>@Createdbynamdesign</p>
    <p>Coded by <strong>GabrielBrta</strong></p>
  </footer>
</body>

</html>
